<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <picture>
        <img src="https://github.com/UelioNobre.png" alt="Avatar Jéssica">
      </picture>
      <section>
        <h1>Uélio Nobre</h1>
        <article>
          <address>Fortaleza, Ceará, Brazil</address>
          <cite>"Fullstack developer and avid researcher."</cite>
        </article>
      </section>
      <div>
        <a href="https://github.com/UelioNobre" title="Go to GitHub">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/UelioNobre"
          title="Go to Frontend Mentor profile">Frontend Mentor</a>
        <a href="https://www.linkedin.com/in/fransuelio-nobre/"
          title="Go to LinkedId profile">LinkedIn</a>
        <a href="https://twitter.com/UelioNobre"
          title="Go to X profile">Twitter</a>
        <a href="https://www.instagram.com/uelionobre/"
          title="Go to Instagram profile">Instagram</a>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
